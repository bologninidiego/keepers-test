<div class="main-list-div">
  <ngx-datatable
      [columnMode]="'force'"
      [headerHeight]="50"
      [rowHeight]="'auto'"
      [footerHeight]="50"
      [reorderable]="true"
      [scrollbarH]="true"
      [rows]="dealRows"
      [selected]="[]"
      [selectAllRowsOnPage]="false"
      [limit]="5"
      class="material striped cursor-pointer"
  >
      <ngx-datatable-column
          *ngFor="let cl of dealListColumnDefs"
          [name]="cl.title"
          [prop]="cl.fieldKey"
          [sortable]="cl? true : false"
          [width]="cl.width"
      >
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ getRowValue(row, cl) }}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="" [width]="20" [sortable]="false">
        <ng-template let-row="row" ngx-datatable-cell-template>
            <button mat-mini-fab 
              class="custom-buttom" 
				      (click)="openDealModal(row)">
				      <mat-icon>edit</mat-icon>
			      </button>
        </ng-template>
      </ngx-datatable-column>

  </ngx-datatable>
</div>
